<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet">
	<title>Business Blog Card</title>
</head>
<body>
	
	<div class="container">
		<div class="card">
			<picture class="card-header">
				<img class="card-img" src="images/hero-image-business-card.png" alt="businnes image">
				<img class="mask" src="images/white-overlay.svg" alt="mask to img">
			</picture>
			<div class="card-body">
				<h1 class="card-title">
					Perfect solution for small business
				</h1>
				<p class="card-content">
					Small businesses need to generate leads to grow. You can use tools like Ringy.
				</p>
			</div>
			<hr class="line-separator">
			<div class="card-footer">
				
				<img class="card-avatar" src="images/avatar-image-business-card.png" alt="avatar img"></img>

				<div>
					<p class="name">Amy Burgess</p>
					<p class="job">Customer Manger, Solution Oy</p>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
